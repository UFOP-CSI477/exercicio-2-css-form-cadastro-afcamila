<html>
<head>
	<meta charset="utf-8">

    <meta charset="utf-8">

    <link rel="stylesheet" href="Bootstrap\bootstrap.css">

    <link rel="stylesheet" href="style.css">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>

	<title>Cadastro</title>
</head>

<body>


	<nav class="navbar navbar-default">
	  <div class="container-fluid">
	    <div class="navbar-header">
        <img src="logo.png" alt="UFOP" class="logo">
	      <a class="navbar-brand" href="#">Sistema de Cadastro</a>
	    </div>
	  </div>
	</nav>


	<div class="container-fluid text-center">
	  <div class="row content">


	    <div class="main">

	      
	      	<form id="form">

			<div class="form-group">
				<label for="email">Nome:</label>
		    	<input type="text" class="form-control" id="nome"> <br>

				<label for="email">Sexo:</label>
				<div class="radio">
				  <label><input type="radio" name="genero" value="F">Feminino</label>
				  <label><input type="radio" name="genero" value="M">Masculino</label>
				</div> <br>

				<label for="email">Áreas de Interesse:</label>
				<div class="checkbox">
				    <label><input type="checkbox" name="area"/>WEB</label>
				    <label><input type="checkbox" name="area"/>BD</label>
				    <label><input type="checkbox" name="area"/>REDES</label>
				</div> <br>
				
				<label for="rua">Rua:</label>
		    	<input type="text" class="form-control" id="rua"> <br>
				<label for="numero">Número:</label>
		    	<input type="number" class="form-control" id="numero"> <br>
				<label for="complemento">Complemento:</label>
		    	<input type="text" class="form-control" id="complemento"> <br>

				<label for="cidade">Cidade:</label>
					<select class="form-control" id="cidade">
					    <option>Campinas</option>
					    <option>Apucarana</option>
					    <option>Rio de Janeiro</option>
					    <option>Belo Horizonte</option>
				  	</select> <br>

				<label for="estado">Estado:</label>
					<select class="form-control" id="cidade">
					    <option>Minas Gerais</option>
					    <option>São Paulo</option>
					    <option>Curitiba</option>
					    <option>Rio de Janeiro</option>
				  	</select> <br>

				<label for="cep">Cep:</label>
				<input type="number" class="form-control" id="cep"> <br>

				<label for="Telefone">Telefone:</label>
				<input type="number" class="form-control" id="telefone"> <br>

				<label for="Celular">Celular:</label>
				<input type="number" class="form-control" id="celular"> <br>

				<label for="email">E-mail:</label>
				<input type="text" class="form-control" id="email"> <br>

				<label for="cpf">Cpf:</label>
				<input type="number" class="form-control" id="cpf"> <br>

				<label for="usuario">Usuário:</label>
				<input type="text" class="form-control" id="usuario"> <br>

				<label for="senha">Senha:</label>
				<input type="password" class="form-control" id="senha"> <br>


				<a href="confirma.html" class="btn btn-default" role="button">CADASTRAR</a>

		    </div>

		</form>

	    </div>
	  </div>
	</div>
